<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Admin Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/admin.css">
    <link rel="stylesheet" href="css/admin_responsive.css">

    <!-- Supabase SDK -->
    <script src="js/supabase.js"></script>
</head>

<body>

    <!-- Loading Overlay -->
    <div id="loader" class="loading-overlay hidden">
        <div class="spinner">Loading...</div>
    </div>

    <!-- Login Screen -->
    <div id="login-screen">
        <div class="login-box">
            <h2>Admin Login</h2>
            <form id="login-form">
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit" class="btn-primary">Login</button>
            </form>
            <p id="login-error"
                style="color: white; background: #dc3545; padding: 10px; margin-top: 10px; border-radius: 4px; display: none;">
            </p>
            <script>
                // Observer to show error when text is added
                const observer = new MutationObserver((mutations) => {
                    const el = document.getElementById('login-error');
                    el.style.display = el.innerText ? 'block' : 'none';
                });
                observer.observe(document.getElementById('login-error'), { childList: true, characterData: true, subtree: true });
            </script>
        </div>
    </div>

    <!-- Dashboard App -->
    <div id="dashboard-app" class="hidden">

        <!-- Mobile Header -->
        <header class="mobile-header">
            <button class="menu-toggle" onclick="toggleSidebar()">
                <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none"
                    stroke-linecap="round" stroke-linejoin="round">
                    <line x1="3" y1="12" x2="21" y2="12"></line>
                    <line x1="3" y1="6" x2="21" y2="6"></line>
                    <line x1="3" y1="18" x2="21" y2="18"></line>
                </svg>
            </button>
            <h2>Admin Dashboard</h2>
        </header>

        <!-- Sidebar Overlay -->
        <div id="sidebar-overlay" class="sidebar-overlay" onclick="toggleSidebar()"></div>

        <aside class="sidebar" id="sidebar">
            <h2>CMS Dashboard</h2>
            <nav class="nav-tabs">
                <button onclick="showTab('general'); closeSidebarMobile()" class="active">General & Hero</button>
                <button onclick="showTab('experience'); closeSidebarMobile()">Experience</button>
                <button onclick="showTab('projects'); closeSidebarMobile()">Projects</button>
                <button onclick="showTab('education'); closeSidebarMobile()">Education</button>
                <button onclick="showTab('skills'); closeSidebarMobile()">Skills</button>
                <button onclick="showTab('achievements'); closeSidebarMobile()">Achievements</button>
                <button onclick="showTab('themes'); closeSidebarMobile()">Themes</button>
                <button onclick="logout()" style="margin-top: 2rem; background: #dc3545;">Logout</button>
            </nav>
        </aside>

        <main class="main-content">
            <!-- General Tab -->
            <div id="general" class="tab-content active">
                <h1>General Configuration</h1>
                <form id="general-form">
                    <div class="form-group">
                        <label>Hero Title (Name)</label>
                        <input type="text" name="heroName" id="heroName">
                    </div>
                    <div class="form-group">
                        <label>Hero Subtitle</label>
                        <input type="text" name="heroSubtitle" id="heroSubtitle">
                    </div>
                    <div class="form-group">
                        <label style="display: flex; justify-content: space-between; align-items: center;">
                            Profile Image
                            <button type="button" onclick="resetProfileImage()"
                                style="background: #333; color: #fff; border: 1px solid #444; font-size: 0.7rem; padding: 4px 8px; width: auto; cursor: pointer; border-radius: 4px;">Reset
                                to Default</button>
                        </label>
                        <input type="file" id="profileImageInput">
                        <input type="hidden" name="profileImageUrl" id="profileImageUrl">
                        <img id="profilePreview" class="preview-img" src="" alt="">
                    </div>
                    <div class="form-group">
                        <label>About Me Text (HTML allowed)</label>
                        <textarea name="aboutText" id="aboutText" rows="6"></textarea>
                    </div>
                    <div class="form-group">
                        <label>Resume URL</label>
                        <input type="text" name="resumeUrl" id="resumeUrl">
                    </div>
                    <h3>Social Links</h3>
                    <div class="form-group">
                        <label>LinkedIn URL</label>
                        <input type="text" name="linkedinUrl" id="linkedinUrl">
                    </div>
                    <div class="form-group">
                        <label>GitHub URL</label>
                        <input type="text" name="githubUrl" id="githubUrl">
                    </div>
                    <div class="form-group">
                        <label>Email Address</label>
                        <input type="text" name="email" id="emailContact">
                    </div>
                    <button type="submit" class="btn-primary">Save Changes</button>
                </form>
            </div>

            <!-- Themes Tab -->
            <div id="themes" class="tab-content">
                <h1>Select Theme</h1>
                <p style="margin-bottom: 2rem; color: #888;">Choose a visual style for your portfolio.</p>
                <div class="theme-grid" id="theme-grid">
                    <!-- Theme cards injected via JS -->
                </div>
                <button onclick="saveThemeConfig()" class="btn-primary"
                    style="margin-top: 2rem; max-width: 200px;">Apply Theme</button>
            </div>

            <!-- Experience Tab -->
            <div id="experience" class="tab-content">
                <h1>Experience</h1>
                <div class="form-group">
                    <button onclick="openModal('experience')" class="btn-primary">Add New Experience</button>
                </div>
                <div id="experience-list" class="item-list"></div>
            </div>

            <!-- Projects Tab -->
            <div id="projects" class="tab-content">
                <h1>Projects</h1>
                <div class="form-group">
                    <button onclick="openModal('project')" class="btn-primary">Add New Project</button>
                </div>
                <div id="projects-list" class="item-list"></div>
            </div>

            <!-- Education Tab -->
            <div id="education" class="tab-content">
                <h1>Education</h1>
                <div class="form-group">
                    <button onclick="openModal('education')" class="btn-primary">Add New Education</button>
                </div>
                <div id="education-list" class="item-list"></div>
            </div>

            <!-- Skills Tab -->
            <div id="skills" class="tab-content">
                <h1>Skills</h1>
                <form id="skills-form">
                    <div class="form-group">
                        <label>Add Skill (comma separated)</label>
                        <input type="text" id="newSkillInput">
                        <button type="button" onclick="addSkill()" class="btn-primary"
                            style="width: auto; margin-top: 10px;">Add</button>
                    </div>
                    <div id="skills-container" style="display: flex; flex-wrap: wrap; gap: 10px; margin-top: 20px;">
                        <!-- Skills will be rendered here as pills -->
                    </div>
                </form>
            </div>

            <!-- Achievements Tab -->
            <div id="achievements" class="tab-content">
                <h1>Achievements</h1>
                <div class="form-group">
                    <button onclick="openModal('achievement')" class="btn-primary">Add New Achievement</button>
                </div>
                <div id="achievements-list" class="item-list"></div>
            </div>

        </main>
    </div>

    <!-- Generic Modal for Add/Edit -->
    <div id="edit-modal" class="loading-overlay hidden" style="background: rgba(0,0,0,0.5);">
        <div class="login-box" style="text-align: left; max-width: 600px; max-height: 90vh; overflow-y: auto;">
            <h2 id="modal-title">Edit Item</h2>
            <form id="modal-form">
                <input type="hidden" id="modal-collection">
                <input type="hidden" id="modal-id">
                <div id="modal-fields"></div>
                <button type="submit" class="btn-primary">Save</button>
                <button type="button" onclick="closeModal()"
                    style="margin-top: 10px; background: #6c757d; border: none; color: white; padding: 10px; width: 100%; border-radius: 4px; cursor: pointer;">Cancel</button>
            </form>
        </div>
    </div>

    <script src="js/supabase-config.js"></script>
    <script src="js/dashboard.js"></script>
</body>

</html>
